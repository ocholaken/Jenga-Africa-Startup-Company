<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" type="module" defer></script>
    <!-- <script src="projectjs.js" defer></script> -->

</head>

<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
        <form action="#" class="search-bar">
            <input type="text" placeholder="search...">
            <button type="submit"></button>
        </form>
    </header>

    <div class="background"></div>
    <div class="container">
        <div class="content"></div>
        <h2>Jenga Africa</h2>


        <div class="logreg-box">
            <div class="form-box login">
                <form>
                    <h2>Sign in</h2>

                    <div class="input-box">
                        <span class="icon"></span>
                        <input id="email" type="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"></span>
                        <input id="password" type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot"></div>
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot password?</a>

                    <button id="submit" class="btn">Sign In</button><br>
                    <div class="login-register">
                        <p>Dont have an account? <a href="#" class="register-link">Sign up</a></p>
                    </div>

                    <div class="remember-forgot">
                        <a href="#">Forgot password?</a>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form>
                    <h2>Sign up</h2>

                    <div class="input-box">
                        <span class="icon"></span>
                        <input id="display-name" type="text" required>
                        <label>Name</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"></span>
                        <input id="email-signup" type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"></span>
                        <input id="password-signup" type="password" required>
                        <label>Password</label>
                    </div>
                    <button id="create-acct-btn" class="btn">Sign up</button><br>
                    <div class="login-register">
                        <p>Already have an account?
                            <a href="#" class="login-link">Sign in</a>
                        </p>
                    </div>

            </div>


</body>

</html>
